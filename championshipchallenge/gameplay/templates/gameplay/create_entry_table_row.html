<tr>
  <td>{{ item.fixture_round }}</td>
  <td>{{ item.team_A.get_name_display }} vs {{ item.team_B.get_name_display }}</td>
  <td>{{ item.datetime }}</td>
  <td>{{ item.get_location_display }}</td>
  <td>        
    <select name="fixture_prediction_{{ item.id }}" class="select form-control" required id="id_fixture_prediction_{{ item.id }}">
      <option value="" selected disabled>----------</option>
      <option value="{{ prediction_options.TEAM_A_WIN }}">{{ item.team_A.get_name_display }} Win</option>
      <option value="{{ prediction_options.TEAM_B_WIN }}">{{ item.team_B.get_name_display }} Win</option>
      <option value="{{ prediction_options.DRAW }}">Draw</option>
    </select>
  </td>
</tr>
