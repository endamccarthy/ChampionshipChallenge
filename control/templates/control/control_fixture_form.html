{% extends 'gameplay/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<!-- include 3rd party code to select the date and time -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  // This code activates flatpickr on fields with the 'datetimefield' class when the document has loaded
  window.addEventListener("DOMContentLoaded", function () {
    flatpickr(".datetimefield", {
      enableTime: true,
      dateFormat: "Y-m-d H:i",
    });
  });
</script>


<div class="row">
  <div class="col-md-6 mb-3">

    <div class="card card-body">

      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Fixture Details</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Save</button>
          <input class="btn btn-info ml-2" type=button value="Cancel" onClick="javascript:history.go(-1);">
        </div>
      </form>

    </div>

  </div>
</div>

{% endblock content %}
