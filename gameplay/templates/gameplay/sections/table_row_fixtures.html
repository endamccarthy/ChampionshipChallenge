<tr class="accordion-toggle clickable-row" data-toggle="collapse" data-target="#fixture{{ fixture.id }}">
  <td scope="row">
    <i class="symbol fas fa-chevron-down fa-1x"></i>
  </td>
  <td>{{ fixture.fixture_round }}</td>
  <td>{{ fixture.team_A.get_name_display }}</td>
  <td>{{ fixture.team_B.get_name_display }}</td>
</tr>
<tr class="text-left">
  <td colspan="5" scope="row">
    <div class="accordion-body collapse m-2" id="fixture{{ fixture.id }}">
      <b>Date: </b>{{ fixture.datetime|date:"jS F Y, g:i a" }} <br>
      <b>Location: </b>{{ fixture.get_location_display }}
    </div>
  </td>
</tr>
